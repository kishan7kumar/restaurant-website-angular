<mat-toolbar color="primary">
    Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate (ngSubmit)="onSubmit()" #loginForm = "ngForm">

  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput #username="ngModel" placeholder="Username" type="text" [(ngModel)]="user.username" name="username" required>
        <mat-error >Username is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput #password="ngModel" placeholder="Password" type="password" [(ngModel)]="user.password" name="password" required>
         <mat-error >Password is required</mat-error>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button [disabled]="loginForm.form.invalid" class="background-primary text-floral-white" >Login</button>
  </mat-dialog-actions>
</form>
